<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Music - Discover</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="full-height-grow">
    <div class="container full-height-grow">
        <header class="main-header">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Music">
                <div class="brand-logo-name">Spotify Music</div>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="Login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <section class="login-section">
            <h1 class="login-text">Login
                <span class="accent-text">Stream</span>
            </h1>
            <form class="login-form">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password">
                </div>
                <div class="input-group">
                    <button class="btn" type="submit">Log In</button>
                </div>
            </form>
        </section>
    </div>

    <div class="login-page-circle-1"></div>
    <div class="login-page-circle-2"></div>

    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li><a href="#" class="social"><img src="images/facebook.svg" alt="Facebook">Facebook</a></li>
                    <li><a href="#" class="social"><img src="images/twitter.svg" alt="Twitter">Twitter</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
