<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Switch Color Login Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="login">
			<h2 id="text">Login</h2>
			<div class="inputBx">
				<input type="text" placeholder="Username" />
			</div>
			<div class="inputBx">
				<input type="password" placeholder="Password" />
			</div>
			<div class="inputBx">
				<input type="submit" value="Login" id="btn" />
			</div>
			<div class="group">
				<a href="#">Forgot Password</a>
				<a href="#">Signup</a>
			</div>
		</div>

		<div class="colors">
			<span
				class="active"
				onclick="changeColor('#459645')"
				style="--clr: #459645"
			>
			</span>
			<span onclick="changeColor('#ff6b6b')" style="--clr: #ff6b6b">
			</span>
			<span onclick="changeColor('#2e6ede')" style="--clr: #2e6ede">
			</span>
			<span onclick="changeColor('#f363e0')" style="--clr: #f363e0">
			</span>
			<span onclick="changeColor('#ff9f43')" style="--clr: #ff9f43">
			</span>
		</div>

		<script>
			function changeColor(color) {
				let btn = document.getElementById('btn');
				let txt = document.getElementById('text');
				document.body.style.background = color;
				btn.style.background = color;
				txt.style.borderColor = color;

				// mark as active selected color
				document.querySelectorAll('span').forEach(function (item) {
					item.classList.remove('active');
				});
				event.target.classList.add('active');
			}
		</script>
	</body>
</html>
